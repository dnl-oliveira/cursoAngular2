
<div class="container">
    <h2>Salvar Contato</h2>
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome: </label>
            <input type="text" placeholder="Insira o nome" 
                name="nome" required [ngClass] = "getFormControlClass(nome.valid, nome.pristine)"
                [ngModel]="contato.nome"
                (ngModelChange)="contato.nome = $event" #nome="ngModel">
            <div class="form-control-feedback"[hidden]="nome.valid || nome.pristine">O campo nome é obrigatório!</div>    
        </div>
        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email">E-mail: </label>
            <input type="email" class="form-control" placeholder="Insira o e-mail" name="email" required
            [ngClass] = "getFormControlClass(email.valid, email.pristine)"
            [(ngModel)] = "contato.email" #email="ngModel">
            <div class="form-control-feedback"[hidden]="email.valid || email.pristine">O campo e-mail é obrigatório!</div>
        </div>
        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone">Telefone: </label>
            <input type="text" class="form-control" placeholder="Insira o telefone"name="telefone" required
            #telefone="ngModel" [ngClass] = "getFormControlClass(telefone.valid, telefone.pristine)"
            [(ngModel)] = "contato.telefone">
            <div class="form-control-feedback"[hidden]="telefone.valid || telefone.pristine">O campo telefone é obrigatório!</div>
        </div>
        <button class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a (click)="goBack()" class="btn btn-secondary">Voltar</a>
    </form>
    
</div>
